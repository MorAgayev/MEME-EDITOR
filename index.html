<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/memes.css">
    <link rel="stylesheet" href="css/editor.css">
    <title>MEME2</title>
</head>

<body onload="onInit()">
    <div class="top-container">
        <div class="top-nav main-layout">
            <div class="logo">MEME</div>
            <button class="open-modal-btn" onclick="openNav()">=</button>
            <nav class="nav-container">
                <ul class="main-nav">
                    <button class="close-modal-btn" onclick="closeNav()">x</button>
                    <li><a class="gallery-btn" href="#">Gallery</a></li>
                    <li><a href="#" class="memes-btn">Memes</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="canvas" hidden>
        <div class="canvas-page main-layout">
            <div class="canvas-container ">
                <canvas class="my-canvas"></canvas>
            </div>
            <div class="control-container">
                <h2>Edit Meme</h2>
                <div class="txt-switch">
                    <input class="txt-input" type="text" placeholder="Enter some text" oninput="onChangeTxt(this.value)">
                    <img src="../ICONS/change-btn.png" onclick="onSwitchLines()">
                </div>
                <div class="font-editors">
                    <img src="../MEME2/ICONS/a-plus.png" onclick="onChangeFontSize('increase')">
                    <img src="../MEME2/ICONS/a-minus.png"  onclick="onChangeFontSize('decrease')">
                        <select onchange="onChangeFont(this.value)">
                            <option value="IMPACT">IMPACT</option>
                            <option value="MONOSPACE">MONOSPACE</option>
                            <option value="VERDANA">VERDANA</option>
                        </select>
                        <input type="color" name="text-color" class="text-color" oninput="onChangeTxtColor(this.value)">
                </div>
                <input type="range" class="location-range" oninput="onChangeLocation(this.value)" min="50" max="400">
                <div class="align-btns">
                    <img src="../ICONS/align-left.png" onclick="onChangeAlign('left')">
                    <img src="../ICONS/align-center.png" onclick="onChangeAlign('center')">
                    <img src="../ICONS/align-right.png" onclick="onChangeAlign('right')">
                    <div class="delete-add">
                        <img src="../ICONS/add-line.png" onclick="onAddLine()">
                        <img src="../ICONS/delete-line.png" onclick="onDeleteLine()">
                    </div>
                </div>
                <div class="downloud-share-save">
                    <a href="#" onclick="downloadMeme(this)" download="my-img.jpg">Download</a>
                    <a href="#" onclick="uploadMeme()">Share</a>
                    <a href="#"  onclick="onSaveMeme()">Save</a>
                </div>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
            </div>
            <!-- <div class="share-container" hidden>
                <div class="share-modal">
                    <h3>Share your MAMA on Facebook</h3>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
                </div>
            </div> -->
        </div>
    </div>
    <div class="memes" hidden>
        <div class="memes-container main-layout"></div>
    </div>
    <div class="gallery">
        <div class="gallery-container"></div>
    </div>
    <footer class="main-layout">
        <div class="logo">MEME</div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/controller/gallery-controller.js"></script>
    <script src="js/controller/editor-controller.js"></script>
    <script src="js/controller/memes-controller.js"></script>
    <script src="js/service/editor-service.js"></script>
    <script src="js/service/gallery-service.js"></script>
    <script src="js/service/storage-service.js"></script>
    <script src="js/uploud.js"></script>
</body>
</html>
